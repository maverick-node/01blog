version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blognet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer (Database UI)
  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "${ADMINER_PORT}:8080"
    networks:
      - blognet
    depends_on:
      postgres:
        condition: service_healthy

  # Backend (Spring Boot)
  backend:
    build:
      context: ./blogtest
      dockerfile: Dockerfile
    container_name: backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${HIBERNATE_DDL_AUTO}
      SPRING_JPA_SHOW_SQL: ${SHOW_SQL}
      SERVER_PORT: ${BACKEND_PORT}
      JAVA_OPTS: ${JAVA_OPTS}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    networks:
      - blognet
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT}/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Frontend (Angular)
  frontend:
    build:
      context: ./my-angular-app
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "${FRONTEND_PORT}:80"
    networks:
      - blognet
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  blognet:
    driver: bridge
