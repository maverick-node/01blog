<div class="notification-wrapper __force-top-right">
  <!-- Notification Bell Button -->
  <button class="notification-btn" (click)="togglePopup()" [class.has-unread]="unreadCount > 0">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
      <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
    </svg>
    <span class="badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
  </button>

  <!-- Notification Popup -->
  <div class="notification-popup" *ngIf="showPopup">
    <div class="popup-header">
      <h3>Notifications</h3>
      <button class="close-btn" (click)="togglePopup()">Ã—</button>
    </div>

    <div class="popup-body">
      <div *ngIf="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading notifications...</p>
      </div>

      <div *ngIf="!loading && notifications.length === 0" class="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <p>No notifications yet</p>
      </div>

      <div *ngIf="!loading && notifications.length > 0" class="notifications-list">
        <div 
          class="notification-item" 
          *ngFor="let notification of notifications"
          [class.unread]="!notification.read"
          (click)="$event.stopPropagation(); markAsRead()">
          <div class="notification-icon" [ngClass]="getIconClass(notification.type)">
            {{ getIcon(notification.type) }}
          </div>
          <div class="notification-content">
            <p class="notification-message">{{ notification.message }}</p>
            <span class="notification-time">{{ formatTime(notification.createdAt) }}</span>
          </div>
          <div class="unread-dot" *ngIf="!notification.read"></div>
        </div>
      </div>
    </div>
  </div>


  <!-- Overlay -->
  <div class="overlay" *ngIf="showPopup" (click)="togglePopup()"></div>

</div>
