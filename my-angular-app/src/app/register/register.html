<div class="form">
  <form (ngSubmit)="register()">
    <h1>Register</h1>
    <input
      type="text"
      name="username"
      placeholder="Username"
      [(ngModel)]="user.username"
      required
    />
    <input type="email" name="mail" placeholder="mail" [(ngModel)]="user.mail" required />

    <input
      type="password"
      name="password"
      placeholder="Password"
      [(ngModel)]="user.password"
      required
    />

    <input type="number" name="age" placeholder="Age" [(ngModel)]="user.age" required />

    <textarea name="bio" placeholder="Bio" [(ngModel)]="user.bio" rows="3"></textarea>

    <button type="submit">Register</button>

    <!-- Notification -->
    <div *ngIf="errorMessage" class="notification">
      {{ errorMessage }}
    </div>

    <p class="text">
      Already have an account?
      <a href="/login" class="login-link">Login</a>
    </p>
  </form>
</div>
