spring.application.name=blogtest
server.port=${SERVER_PORT:8080}

# PostgreSQL datasource
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/springdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:springuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:springpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# File upload configuration
spring.servlet.multipart.max-file-size=4MB
spring.servlet.multipart.max-request-size=100MB

# JPA/Hibernate configuration
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

